name: Cypress Cloud

on:
  workflow_dispatch:
    inputs:
      spec:
        description: Run by cypress comand line
        default: cypress/e2e/*

jobs:
    cypress-e2e-electron:
      runs-on: ubuntu-latest
      steps: 
        - name: Get code
          uses: actions/checkout@v3.5.3

        - name: Cypress run
          uses: cypress-io/github-action@v5.8.2  
          with:
            install-comand: npm install
            browser: electron
            record: true
            group: UI Electron
            spec: ${{ github.events.inputs.spec }}
          env:
            CYPRESS_RECORD_KEY: 0bfdb64b-e10e-4b4b-93a0-5a0ba7641e77
            GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
